<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <div class="section-heading">
        <h2 align="center"> PETA LETTER C KALURAHAN SUMBERAGUNG</h2>
        <div class="line-dec"></div>
     
        >
      </div>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LetterC_1.js"></script>
        <script src="data/Jalan_sungai_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRISatelliteArcGISWorld_Imagery_0');
        map.getPane('pane_ESRISatelliteArcGISWorld_Imagery_0').style.zIndex = 400;
        var layer_ESRISatelliteArcGISWorld_Imagery_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatelliteArcGISWorld_Imagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_ESRISatelliteArcGISWorld_Imagery_0;
        map.addLayer(layer_ESRISatelliteArcGISWorld_Imagery_0);
        function pop_LetterC_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Blok_C</th>\
                        <td>' + (feature.properties['Blok_C'] !== null ? autolinker.link(feature.properties['Blok_C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Persil</th>\
                        <td>' + (feature.properties['Persil'] !== null ? autolinker.link(feature.properties['Persil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelas</th>\
                        <td>' + (feature.properties['Kelas'] !== null ? autolinker.link(feature.properties['Kelas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wilayah</th>\
                        <td>' + (feature.properties['Wilayah'] !== null ? autolinker.link(feature.properties['Wilayah'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LetterC_1_0(feature) {
            switch(String(feature.properties['Wilayah'])) {
                case 'Kaliduren':
                    return {
                pane: 'pane_LetterC_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,246,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Kruwet':
                    return {
                pane: 'pane_LetterC_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,82,139,1.0)',
                interactive: true,
            }
                    break;
                case 'Nulisan':
                    return {
                pane: 'pane_LetterC_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,144,141,1.0)',
                interactive: true,
            }
                    break;
                case 'Pucanganom':
                    return {
                pane: 'pane_LetterC_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,201,99,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_LetterC_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LetterC_1');
        map.getPane('pane_LetterC_1').style.zIndex = 401;
        map.getPane('pane_LetterC_1').style['mix-blend-mode'] = 'normal';
        var layer_LetterC_1 = new L.geoJson(json_LetterC_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LetterC_1',
            layerName: 'layer_LetterC_1',
            pane: 'pane_LetterC_1',
            onEachFeature: pop_LetterC_1,
            style: style_LetterC_1_0,
        });
        bounds_group.addLayer(layer_LetterC_1);
        map.addLayer(layer_LetterC_1);
        function pop_Jalan_sungai_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tutupan'] !== null ? autolinker.link(feature.properties['tutupan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_sungai_2_0(feature) {
            switch(String(feature.properties['tutupan'])) {
                case 'Jalan':
                    return {
                pane: 'pane_Jalan_sungai_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Saluran':
                    return {
                pane: 'pane_Jalan_sungai_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,76,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Sungai':
                    return {
                pane: 'pane_Jalan_sungai_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,195,255,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Jalan_sungai_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(191,114,206,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Jalan_sungai_2');
        map.getPane('pane_Jalan_sungai_2').style.zIndex = 402;
        map.getPane('pane_Jalan_sungai_2').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_sungai_2 = new L.geoJson(json_Jalan_sungai_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_sungai_2',
            layerName: 'layer_Jalan_sungai_2',
            pane: 'pane_Jalan_sungai_2',
            onEachFeature: pop_Jalan_sungai_2,
            style: style_Jalan_sungai_2_0,
        });
        bounds_group.addLayer(layer_Jalan_sungai_2);
        map.addLayer(layer_Jalan_sungai_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
